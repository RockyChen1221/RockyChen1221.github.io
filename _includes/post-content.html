<div class="content">
  <h3 class="title"><a class="title" href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title }}</a></h3>

  <p class="excerpt">{{post.lead_text | strip_html | strip_newlines | truncate: 50 }}</p>

  {% if post.project_link != empty %}
  <a href="{{ post.project_link }}" class="project-link"><button class="btn btn-default btn-lg"><i class="fa fa-{{post.button_icon}} fa-lg"></i>{{post.button_text}}</button></a>
  {% endif %}

<div class="row">
  {% if post.tags != empty %}
  <div class="tags col-md-10">
    {% for tag in post.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </div>

  {% endif %}
  <div class="categories col-md-2"><span>{{ post.date | date: '%Y, %b %d' }}</span></div>

</div>

    {% endfor %}
  </div>
  {% endif %} -->

</div>
